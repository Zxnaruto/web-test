<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover high-quality battery solutions from My Company.">
  <title data-i18n="contact_title">Contact Us - My Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- orestbida cookieconsent 分支 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.1.0/dist/cookieconsent.css">
  <script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.1.0/dist/cookieconsent.umd.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="../assets/js/cookies.js"></script>
</head>

<body>
  <!-- Include header -->
  <div w3-include-html="../components/header.html"></div>

  <!-- Main content -->
  <div class="content" data-aos="fade-up" data-aos-delay="100">
    <h1>Contact Us</h1>
    <p>If you have any questions or need further information, please don't hesitate to contact us:</p>
    <ul>
      <li><span data-i18n="contact_email_name">Email</span>: <a href="mailto:contact@company.com"
          data-i18n="contact_email">contact@company.com</a></li>
      <li><span data-i18n="contact_phone_name">Phone</span>: +1 (555) 123-4567</li>
      <li><span data-i18n="contact_address_name">Address</span>: <span data-i18n="contact_address">Business Street, New
          York, NY 10001, USA</span></li>
    </ul>
  </div>

  <!-- Include footer -->
  <div w3-include-html="../components/footer.html"></div>
  <div class="overlay"></div>
  <button id="backToTop" class="btn btn-primary" title="Back to Top" data-aos="fade-up" data-aos-duration="300">
    <i class="fas fa-arrow-up"></i>
  </button>
  <!-- Scripts -->
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements with class="include": */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a attribute called "w3-include-html":*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) { elmnt.innerHTML = this.responseText; }
              if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
              /* Remove the attribute, and call this function once again: */
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          };
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
    // 初始化调用
    includeHTML();
  </script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="../assets/js/main.js"></script>
</body>

</html>
