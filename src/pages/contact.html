<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover high-quality battery solutions from My Company.">
  <title data-i18n="contact_title">Contact Us - My Company</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- orestbida cookieconsent 分支 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.1.0/dist/cookieconsent.css">
  <script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.1.0/dist/cookieconsent.umd.js" defer></script>
  <script src="../assets/js/cookies.js"></script>
</head>

<body>
  <!-- Include header -->
  <div w3-include-html="../components/header.html"></div>

  <!-- Main content -->
  <div class="content" data-aos="fade-up" data-aos-delay="100">
    <h1>Contact Us</h1>
    <p>If you have any questions or need further information, please don't hesitate to contact us:</p>
    <ul>
      <li><span data-i18n="contact_email_name">Email</span>: <a href="mailto:contact@company.com"
          data-i18n="contact_email">contact@company.com</a></li>
      <li><span data-i18n="contact_phone_name">Phone</span>: +1 (555) 123-4567</li>
      <li><span data-i18n="contact_address_name">Address</span>: <span data-i18n="contact_address">Business Street, New
          York, NY 10001, USA</span></li>
    </ul>
  </div>

  <!-- Include footer -->
  <div w3-include-html="../components/footer.html"></div>
  <div class="overlay"></div>
  <!-- 回到顶部按钮 -->
  <button id="backToTop" class="btn btn-primary" title="Back to Top" data-aos="fade-up" data-aos-duration="300">
    <svg class="back-to-top-icon" viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 5l-8 8h6v7h4v-7h6z" fill="#fff" />
    </svg>
  </button>
  <!-- Scripts -->
  <script src="../assets/js/include.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="../assets/js/aso.js"></script>
  <script src="../assets/js/main.js"></script>
